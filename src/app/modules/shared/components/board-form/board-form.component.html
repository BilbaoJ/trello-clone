<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doSave()">

    <ul class="flex flex-wrap space-x-2">
      <li class="flex items-center  ">
        <input
          id="red-radio"
          type="radio"
          value="red"
          name="backgroundColor"
          formControlName="backgroundColor"
          class="hidden peer"
        />
        <label
          for="red-radio"
          class="bg-red-700 w-10 h-8 rounded inline-flex items-center justify-center text-xs text-transparent peer-checked:text-white"

        >
      </li>

          </label
        >
      </li>
      <li class="flex items-center  ">

          >
          <fa-icon [icon]="faCheck"></fa-icon>
          </label
        >
      </li>
    </ul>
  </div>
  <div>
    <p class="font-bold text-xs text-gray-700 mb-2">Titulo del tablero</p>
    <div class="relative">
      <input
        #nameInput
        formControlName="title"
        type="text"
        class="w-full rounded border-2 border-gray-300 text-sm"
      />
    </div>
    @if (form.controls.title.touched && form.controls.title.invalid) {
    <div>
      @if (form.controls.title.hasError('required')) {
      <p class="font-medium text-red-500 text-xs mt-1 ml-1">

  </div>
</form>
