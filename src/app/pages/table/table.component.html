<div class="flex flex-col h-screen">
  <app-navbar bgColor="blue" textColor="white" logoColor="white"></app-navbar>
  <main class="w-full grow bg-white p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table cdk-table [dataSource]="products()"
      class="w-full text-sm text-left rtl:text-right text-gray-500">
      <tr cdk-header-row *cdkHeaderRowDef="columns()"
        class="text-xs text-gray-700 uppercase bg-gray-50"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: columns()"
        class="bg-white border-b"></tr>
      <tr cdk-footer-row *cdkFooterRowDef="columns()"
      class="text-xl text-gray-700 uppercase bg-gray-200"></tr>

      <!-- Id column -->
       <ng-container cdkColumnDef="id">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Id</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></td>
       </ng-container>
       <!-- Title column -->
       <ng-container cdkColumnDef="title">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Title</th>
        <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.title }}</td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef></td>
       </ng-container>
       <!-- Price column -->
       <ng-container cdkColumnDef="price">
        <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td class="px-6 py-4" [ngClass]="{'bg-red-200': row.price < 100}" cdk-cell *cdkCellDef="let row">{{ row.price }}</td>
        <td class="px-6 py-3" cdk-footer-cell *cdkFooterCellDef>{{total()}}</td>
       </ng-container>
    </table>
  </main>
</div>
